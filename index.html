<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>


<body class="webbackground flex jcc">
    <div class="fulldoccontainer flex column aic">
    <!-- Header -->
        <header class = "mainheader jcc aic">
            <div class = "header">Weather Dashboard</div>
        </header>

    <!-- Body -->
        <div class = "maincontainer flex column" id="maincontainer">
            <div class = "uppercontainer flex aic">
                    <!-- left nav -->
                    <div class = "leftnav flex column">
                        <!-- Searchbar -->
                        <div class="searchcontainer">
                            <div class="searchbar flex">
                                <input class="searchbox" id="searchBox" type="text" placeholder="Search for a city..." />
                                <button class="searchbutton fbuttontwo button--fancytwo" id="searchSubmit">Go</button>
                            </div>
                        </div>
                        <!-- Search History -->
                        <div class = "searchhistory flex column" id="history">
                            <button class="cityhistory fbuttontwo button--fancytwo d-n" data-city="" id="city1"></button>
                            <button class="cityhistory fbuttontwo button--fancytwo d-n" data-city="" id="city2"></button>
                            <button class="cityhistory fbuttontwo button--fancytwo d-n" data-city="" id="city3"></button>
                            <button class="cityhistory fbuttontwo button--fancytwo d-n" data-city="" id="city4"></button>
                            <button class="cityhistory fbuttontwo button--fancytwo d-n" data-city="" id="city5"></button>
                        </div>
                    </div>
        
                    <!-- display -->
                    <div class = "bodydisplay flex column jcsb">
                        <!-- Current Weather -->
                        <div class = "currentweathercontainer flex column">
                            <div class = "bodylineone flex aic jcc">
                                <div class="currentcity" id="currentCity"></div>
                                <div class="date" id="cdate"></div>
                                <div class="currentweatherimg">
                                    <img src="" id="cimg">
                                </div>
                            </div>
                            <div class="currenttextcontainer">
                                <div class="currentweathertext" id="ctemp"></div>
                                <div class="currentweathertext" id="chumidity"></div>
                                <div class="currentweathertext" id="cwind"></div>
                                <div class="currentweathertext" id="cuv"></div>
                            </div>
                        </div>
                    </div>
            </div>
            
                <!-- 5 day weather -->
                <div class = "fivedayweathercontainer flex column b1">
                    <div class="fivedayweatherheader flex jcc">Five Day Forecast</div>
                    <div class="fivedayforecast flex jcsa">
                            <div class="daycontainer" id="day1">
                                <div class="daytext" id="day1date"></div>
                                <img class="dayimg" src="" id="day1img">
                                <div class="daytext" id="day1temp"></div>
                            </div>
                            <div class="daycontainer" id="day2">
                                <div class="daytext" id="day2date"></div>
                                <img class="dayimg" src="" id="day2img">
                                <div class="daytext" id="day2temp"></div>
                            </div>
                            <div class="daycontainer" id="day3">
                                <div class="daytext" id="day3date"></div>
                                <img class="dayimg" src="" id="day3img">
                                <div class="daytext" id="day3temp"></div>
                            </div>
                            <div class="daycontainer" id="day4">
                                <div class="daytext" id="day4date"></div>
                                <img class="dayimg" src="" id="day4img">
                                <div class="daytext" id="day4temp"></div>
                            </div>
                            <div class="daycontainer" id="day5">
                                <div class="daytext" id="day5date"></div>
                                <img class="dayimg" src="" id="day5img">
                                <div class="daytext" id="day5temp"></div>

                            </div>
                    </div>
                </div>
        </div>
        
    </div>
</body>


<!-- jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Moment Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- Weather Script -->
<script src="./assets/script.js"></script>
</html>
