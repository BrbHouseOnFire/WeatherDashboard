<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>


<body class="webbackground flex jcc">
    <div class="fulldoccontainer flex column aic b1">
    <!-- Header -->
        <header class = "mainheader jcc aic">
            <div class = "header">Weather Dashboard</div>
        </header>

    <!-- Body -->
        <div class = "maincontainer flex aic b1" id="maincontainer">
            <!-- left nav -->
            <div class = "leftnav flex column b1">
                <!-- Searchbar -->
                <div class="searchcontainer">
                    <div class="searchbar flex">
                        <input class="searchbox" id="searchBox" type="text" placeholder="Search for a city..." />
                        <button class="searchbutton fbuttontwo button--fancytwo" id="searchSubmit">Go</button>
                    </div>
                </div>
                <!-- Search History -->
                <div class = "searchhistory flex column b1">
                    <div class="cityhistory" data-city="thisCity">city</div>
                    <div class="cityhistory" data-city="thisCity">city</div>
                    <div class="cityhistory" data-city="thisCity">city</div>
                    <div class="cityhistory" data-city="thisCity">city</div>
                    <div class="cityhistory" data-city="thisCity">city</div>
                    <div class="cityhistory" data-city="thisCity">city</div>
                    <div class="cityhistory" data-city="thisCity">city</div>
                    <div class="cityhistory" data-city="thisCity">city</div>
                </div>
            </div>

            <!-- display -->
            <div class = "bodydisplay flex column b1">
                <!-- Current Weather -->
                <div class = "currentweathercontainer flex column b1">
                    <div class = "bodylineone flex b1">
                        <div class="currentcity">City</div>
                        <div class="date">Date</div>
                        <div class="currentweatherimg">WeatherImg</div>
                    </div>
                    <div class="currentweathertext">Temp</div>
                    <div class="currentweathertext">Humidity</div>
                    <div class="currentweathertext">Wind Speed</div>
                    <div class="currentweathertext">UV Index (in red box?)</div>
                </div>
                <!-- 5 day weather -->
                <div class = "fivedayweathercontainer b1">
                    <div class="fivedayweatherheader">5 day weather</div>
                    <div class="fivedayforecast flex jcsa">
                            <div>Day</div>
                            <div>Day</div>
                            <div>Day</div>
                            <div>Day</div>
                            <div>Day</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Weather Script -->
<script src="./assets/script.js"></script>
</html>
